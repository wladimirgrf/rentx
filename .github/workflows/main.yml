name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          
      - name: Dependencies install
        run: npm i
        
      - name: Build
        run: npm run build
        
      - name: Server | Copy App
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: >
            .,
            !node_modules,
            !src,
            !.vscode,
            !.git,
            !.gitignore,
            !.editorconfig,
            !.eslintignore,
            !.eslintrc.json,
            !.dockerignore,
            !babel.config.js,
            !jest.config.ts,
            !tsconfig.json,
            !diagram.png
          target: "~/app"
